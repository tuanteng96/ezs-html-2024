        <script>
        function updateSwiper({
            elWrap,
            Items
        }) {
            for (let item of Items) {
                let el = $("<div class='swiper-slide' />")
                // el.append(`
                //     <div class="h-100 py-3 swiper-item">
                //         <div class="h-100 swiper-item-iframe">
                //             <img style="object-fit-cover" class="w-100 h-100" src="${item.featured_image_url}" />
                //         </div>
                //     </div>
                // `)
                el.append(`
                    <div class="h-100 py-3 swiper-item">
                        <div class="h-100 swiper-item-iframe">
                            <iframe
                                class="w-100 h-100"
                                style="aspect-ratio: 315/560"
                                src="https://www.youtube.com/embed/${item}"
                                data-src="https://www.youtube.com/embed/${item}"
                                title="YouTube video player"
                                frameborder="0"
                                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                                allowfullscreen>
                            </iframe>
                        </div>
                    </div>
                `)
                elWrap.append(el)
            }
        }

        $(document).ready(function () {

            let swiper = null
            let Page = 1
            let Total = 1
            let isLoading = false;

            let blogsSwiper = $(".blogsSwiper");
            let blogsSwiperWrap = blogsSwiper.find(".swiper-wrapper");

                    let res = [
                        "zBocgy5bOvU",
                        "uDL_8d4UqkM",
                        "xqrHKI2rTKk",
                        "K45I4LEDb8o",
                        "5yse8-_IPhg",
                        "lTmyTrXmFRg",
                        "H_7zEu_YpDg",
                        "X5Ssw5ZO82w",
                        "V3EGk9nte60",
                        "lu2q3pO7Vis"
                    ]
                    Total = 100;
                    updateSwiper({
                        elWrap: blogsSwiperWrap,
                        Items: res
                    })

                    swiper = new Swiper(".blogsSwiper", {
                        direction: "vertical",
                        slidesPerView: 1,
                        spaceBetween: 30,
                        speed: 1000,
                        mousewheel: true,
                        // pagination: {
                        //     el: ".swiper-pagination",
                        //     clickable: true,
                        // },
                        navigation: {
                            nextEl: ".swiper-button-next2",
                            prevEl: ".swiper-button-prev2",
                        },
                        on: {
                            init: function (slider) {
                                // let elCurrent = $(slider.slides[slider.activeIndex])
                                // let iframe = elCurrent.find("iframe")
                                // iframe.attr("src", iframe.attr("src") + "?autoplay=1&mute=1")
                            },

                        }
                    });

                    swiper.on('reachEnd', function () {

                        if (!isLoading && Page < Total) {
                            isLoading = true
                            Page = Page + 1
                            $.ajax({
                                    method: "GET",
                                    url: `/wp-json/wp/v2/posts/?per_page=5&page=${Page}&categories=1`,
                                })
                                .done(function (res, status, xhr) {
                                    isLoading = false
                                    updateSwiper({
                                        elWrap: blogsSwiperWrap,
                                        Items: res
                                    })
                                    swiper.update()
                                })
                        }
                    });

                    swiper.on('activeIndexChange', function (slider) {

                        let elCurrent = $(slider.slides[slider.activeIndex])
                        let elCurrentPrev = $(slider.slides[slider.activeIndex - 1])
                        let elCurrentNext = $(slider.slides[slider.activeIndex + 1])
                        if (elCurrentPrev.length > 0) {
                            elCurrentPrev.find("iframe").attr("src", elCurrentPrev.find("iframe")
                                .attr("data-src"))
                        }
                        if (elCurrentNext.length > 0) {
                            elCurrentNext.find("iframe").attr("src", elCurrentNext.find("iframe")
                                .attr("data-src"))
                        }
                        let iframe = elCurrent.find("iframe")
                        iframe.attr("src", iframe.attr("src") + "?autoplay=1&playsinline=1")
                    });

               

        })
    </script>
